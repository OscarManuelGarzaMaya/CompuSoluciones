<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Click subscribe</title>
</head>

<body>
    <div id="headerContainer">
        <div id="headerImgContainer">
            <img src="./assets/img/clicksuscribe.png" alt="clicksuscribeBtnLogo" id="headerImg">
        </div>
        <div id="headerMenuContainer">
            <div id="headerBtnsContainer">
                <div id="headerAllPrds" class="headerBtn">
                    <img src="./assets/icons/shopping_bag_FILL1_wght400_GRAD200_opsz48.svg" alt="Grocery bag icon">
                    <p>Ver todos los productos</p>
                </div>
                <div id="headerClient" class="headerBtn">
                    <img src="./assets/icons/corporate_fare_FILL1_wght400_GRAD0_opsz48.svg" alt="Client icon">
                    <p>Cliente</p>
                    <img src="./assets/icons/expand_more_FILL0_wght400_GRAD0_opsz48.svg" alt="Expand icon">
                </div>
                <div id="headerSiclik" class="headerBtn">
                    <img src="./assets/icons/siclik-compusoluciones-1.png" alt="Siclik icon">
                    <p>siclik</p>
                </div>
                <div id="headerSupport" class="headerBtn">
                    <img src="./assets/icons/confirmation_number_FILL1_wght400_GRAD0_opsz48.svg" alt="Ticket icon">
                    <p>Soporte</p>
                </div>
                <div id="headerCart" class="headerBtn">
                    <img src="./assets/icons/shopping_cart_FILL1_wght400_GRAD0_opsz48.svg" alt="Shopping cart icon">
                    <p>0</p>
                </div>
                <div id="headerProfile" class="headerBtn">
                    <img src="./assets/icons/person_FILL1_wght400_GRAD0_opsz48.svg" alt="siclik" class="test">
                    <img src="./assets/icons/expand_more_FILL0_wght400_GRAD0_opsz48.svg" alt="Expand icon" class="test">
                </div>
            </div>
            <div id="searchContainer">
                <input type="text" name="searchProduct" id="searchProduct" placeholder="Busca un producto">
                <div id="searchBtn" class="headerBtn">
                    <p>Buscar</p>
                </div>
            </div>
        </div>
    </div>

    <div id="titleContainer"></div>
</body>

</html>
